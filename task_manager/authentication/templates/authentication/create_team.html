<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Team</title>
</head>
<body>
    <h2>Create a New Team</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Team Name:</label>
        <input type="text" name="name" required>
        <button type="submit">Create</button>
    </form>
</body>
</html>
