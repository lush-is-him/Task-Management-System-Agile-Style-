<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Team</title>
</head>
<body>
    <h2>Add Member to {{ team.name }}</h2>
<form method="POST">
    {% csrf_token %}
    <select name="user_id">
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>
    <button type="submit">Add</button>
</form>

</body>
</html>
